spring.application.name=backend

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/tripplan_db
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate Configuration
# This tells Hibernate to automatically create/update tables based on your code
spring.jpa.hibernate.ddl-auto=update
# This is helpful for debugging - it shows the SQL queries in the console
spring.jpa.show-sql=true

server.port=8082